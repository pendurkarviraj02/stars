<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Crore Stars</title>
    <script>
        function printStars() {
            const starContainer = document.getElementById("stars");
            let stars = "";
            for (let i = 0; i < 10000000; i++) { // 1 crore stars
                stars += "â­";
                if (i % 100 === 0) stars += "\n"; // Add newlines for better readability
            }
            starContainer.textContent = stars;
        }
    </script>
</head>
<body>
    <h1>Click the Button to Print 1 Crore Stars!</h1>
    <button onclick="printStars()">Click Me</button>
    <pre id="stars" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
</body>
</html>
